name: Release Urai CLI (Linux Only)

on:
  workflow_dispatch:
    inputs:
      private_repo_tag:
        description: 'The git tag to check out from the private repo (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          repository: uraiai/urai-backend
          path: urai-backend
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          ref: ${{ github.event.inputs.private_repo_tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: urai-backend
          cache-on-failure: true
          key: ${{ matrix.arch }}

      - name: Build Linux Binary
        run: |
          cd urai-backend/urai-cli
          cargo build --release
          strip ../target/release/urai
          cp ../target/release/urai ../../urai-linux-${{ matrix.arch }}

      - name: Verify Binary
        run: |
          file urai-linux-${{ matrix.arch }}
          ls -lh urai-linux-${{ matrix.arch }}

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: urai-linux-${{ matrix.arch }}
          path: urai-linux-${{ matrix.arch }}

  build-docker:
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Downloaded Files
        run: |
          ls -laR artifacts/

      - name: Prepare Build Context
        run: |
          cp artifacts/urai-linux-x86_64/urai-linux-x86_64 urai-linux-amd64
          cp artifacts/urai-linux-aarch64/urai-linux-aarch64 urai-linux-arm64
          ls -lh urai-linux-*

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.inputs.private_repo_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.event.inputs.private_repo_tag }}
            type=semver,pattern={{major}},value=${{ github.event.inputs.private_repo_tag }}
            type=raw,value=latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  create-release:
    needs: [build-linux, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List Downloaded Files
        run: |
          ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.private_repo_tag }}
          name: Release ${{ github.event.inputs.private_repo_tag }}
          draft: false
          prerelease: false
          files: |
            artifacts/urai-linux-x86_64/urai-linux-x86_64
            artifacts/urai-linux-aarch64/urai-linux-aarch64
          body: |
            ## Urai CLI ${{ github.event.inputs.private_repo_tag }}

            ### Installation

            #### Linux (x86_64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.private_repo_tag }}/urai-linux-x86_64 -o urai
            chmod +x urai
            sudo mv urai /usr/local/bin/
            ```

            #### Linux (ARM64/aarch64)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.private_repo_tag }}/urai-linux-aarch64 -o urai
            chmod +x urai
            sudo mv urai /usr/local/bin/
            ```

            #### Docker (All Platforms including macOS)
            ```bash
            # Pull and run the image (automatically selects the right architecture)
            docker pull ghcr.io/${{ github.repository }}:${{ github.event.inputs.private_repo_tag }}

            # Create a convenient alias
            alias urai='docker run -it --rm -v $(pwd):/workspace -w /workspace ghcr.io/${{ github.repository }}:${{ github.event.inputs.private_repo_tag }} urai'

            # Use it like a native command
            urai --help
            ```

            ### System Requirements

            **Native Binaries:**
            - **glibc 2.17+** (CentOS 7+, Ubuntu 14.04+, Debian 8+)
            - **OpenSSL 1.1+**

            **Docker Image:**
            - Based on Debian 13 (Trixie)
            - Works on macOS (Apple Silicon & Intel), Linux (x86_64 & ARM64)
            - Can be used as a base image for development

            ### Architecture Support

            - **x86_64/amd64**: Intel/AMD 64-bit processors
            - **aarch64/arm64**: ARM 64-bit processors (Raspberry Pi 4+, AWS Graviton, Apple Silicon, etc.)

            ### Docker Images

            Images are available at: `ghcr.io/${{ github.repository }}`

            Tags:
            - `${{ github.event.inputs.private_repo_tag }}` - This release
            - `latest` - Latest stable release

            ---

            _Docker images provide cross-platform support, making the CLI available to macOS users without native binaries._
